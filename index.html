<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Rover E-Boy Site</title>
  <link rel="icon" href="https://media.npr.org/assets/img/2022/11/04/good-night-oppy-3fe06d2f0f995dd0dfd1fa56a94fd96b19b45173.jpg" type="image/jpeg">
  <style>
    body {
      background-image: url("mars_bkgd_3.gif");
      background-size: cover;
      background-position: center; 
      color: white;
    }
  </style>
</head>
<body>
  <h1>E-Boy Stuff</h1>
  <hr>
  <div id="image-container">
    <img src="6944_Mars-Opportunity-blueberries-hematite-Fram-Crater-pia19113-full2.jpg" alt="Mars Opportunity Rover Image" style="max-width: 100%; height: auto;">
  </div>
  <div id="metrics" style="margin-top: 20px;">
    <h2>Image Processing Results</h2>
    <pre id="processing-results" style="color: white; font-family: monospace;"></pre>
  </div>
<script>
  async function runPythonScript() {
    const url = "https://mars.nasa.gov/mer/gallery/press/opportunity/20040129a/PIA05003_br.jpg"; // example

    const response = await fetch('http://localhost:5000/process', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ url: url })
    });

    const results = await response.json();

    let display = '';
    for (const [method, metrics] of Object.entries(results)) {
      display += `${method}: PSNR = ${metrics.PSNR.toFixed(2)}, SSIM = ${metrics.SSIM.toFixed(4)}\n`;
    }

    document.getElementById('processing-results').textContent = display;
  }

  window.addEventListener('load', runPythonScript);
</script>
</body>
</html>
